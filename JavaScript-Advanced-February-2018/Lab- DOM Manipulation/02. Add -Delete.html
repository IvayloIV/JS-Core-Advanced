<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add-Delete</title>
</head>
<body>
    <h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText" />
<input type="button" value="Add" onclick="addItem()">
<script>
  function addItem() { 
    let text = document.getElementById('newText');
    if (text.value === ""){ return; }
    let list = document.createElement('li');
    let newLink = document.createElement('a');
    newLink.textContent = '[Delete]';
    newLink.href = '#';
    newLink.addEventListener('click', deleteItem);
    list.textContent = text.value + ' ';
    list.appendChild(newLink);
    document.getElementById('items').appendChild(list);
    text.value = "";
    function deleteItem() { 
        let rows = this.parentNode.parentNode;
        rows.removeChild(this.parentNode);
    }
  }
</script>

</body>
</html>
