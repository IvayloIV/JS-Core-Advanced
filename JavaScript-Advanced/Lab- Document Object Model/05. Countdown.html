<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown</title>
</head>
<body>
    <input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() { countdown(10); }</script>
<script>
    function countdown(startTime){
        let currentTime = startTime;
        let item = document.getElementById('time');
        let timer = setInterval(time, 1000);

        function time() {
            currentTime--;
            if (currentTime <= 0){
                clearInterval(timer);
            }
            item.value = `${Math.floor(currentTime / 60)}:${('0' + currentTime % 60).slice(-2)}`;
        }
    }
</script>
</body>
</html>
