<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Delete from Table</title>
</head>
<body>
<table border="1" id="customers">
 <tr><th>Name</th><th>Email</th></tr>
 <tr><td>Eve</td><td>eve@gmail.com</td></tr>
 <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
 <tr><td>Didi</td><td>didi@didi.net</td></tr>
 <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />
<script>
    function deleteByEmail(){
        let emails = document.querySelectorAll('table tr td:last-child');
        let text = document.getElementsByName('email')[0];
        let result = document.getElementById('result');
        for(let i = 0; i < emails.length; i++){
            if (emails[i].textContent === text.value){
                let tr = emails[i].parentNode;
                tr.parentNode.removeChild(tr);
                result.textContent = `Deleted.`;
                text.value = '';
                return;
            }
        }
        text.value = '';
        result.textContent = `Not found.`;
    }
</script>
</body>
</html>
