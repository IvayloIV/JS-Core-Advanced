<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
    let totalDiv = document.getElementById('content');
    for(let i = 0; i < sentences.length; i++){
        let newDiv = document.createElement('div');
        let newP = document.createElement('p');
        newP.textContent = sentences[i];
        newP.style.display = 'none';
        newDiv.appendChild(newP);
        newDiv.addEventListener('click', showP);
        totalDiv.appendChild(newDiv);
    }

    function showP(event) {
        let currentP = this.querySelector('p');
        currentP.style.display = 'block';
    }
  }
</script>
</body>
</html>
